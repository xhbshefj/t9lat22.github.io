<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T9 Browser</title>
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/mercuryworkshop/scramjet-app@latest/public/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Sora', sans-serif;
      background-color: #1e1e2e;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .browser-chrome {
      background-color: #2a2a3b;
      border-bottom: 1px solid #444;
    }

    .tab-bar {
      display: flex;
      align-items: center;
      padding: 4px 8px 0 8px;
      background-color: #252536;
      overflow-x: auto;
      overflow-y: hidden;
    }

    .tab-bar::-webkit-scrollbar {
      height: 4px;
    }

    .tab-bar::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 2px;
    }

    .tab {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background-color: #33344d;
      border: 1px solid #444;
      border-bottom: none;
      border-radius: 8px 8px 0 0;
      cursor: pointer;
      min-width: 180px;
      max-width: 240px;
      position: relative;
      transition: background 0.2s;
      margin-right: 2px;
    }

    .tab:hover {
      background-color: #3a3b50;
    }

    .tab.active {
      background-color: #2a2a3b;
      border-bottom: 2px solid #2a2a3b;
    }

    .tab-favicon {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    .tab-title {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 13px;
    }

    .tab-close {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      flex-shrink: 0;
      opacity: 0.7;
      transition: all 0.2s;
    }

    .tab-close:hover {
      background-color: #ff5555;
      opacity: 1;
    }

    .new-tab-btn {
      padding: 8px 12px;
      background-color: transparent;
      border: none;
      color: #ccc;
      cursor: pointer;
      font-size: 18px;
      border-radius: 6px;
      transition: background 0.2s;
      margin-left: 4px;
    }

    .new-tab-btn:hover {
      background-color: #44445c;
    }

    .nav-bar {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      gap: 8px;
    }

    .nav-btn {
      background-color: transparent;
      border: none;
      color: #ccc;
      cursor: pointer;
      font-size: 16px;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .nav-btn:hover:not(:disabled) {
      background-color: #44445c;
    }

    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .url-bar {
      flex: 1;
      display: flex;
      align-items: center;
      background-color: #33344d;
      border-radius: 999px;
      padding: 0 12px;
      gap: 8px;
    }

    .url-input {
      flex: 1;
      padding: 8px 0;
      border: none;
      background: transparent;
      color: #e0e0e0;
      font-size: 14px;
      outline: none;
    }

    .url-input::placeholder {
      color: #aaa;
    }

    .lock-icon {
      color: #4ade80;
      font-size: 14px;
    }

    #gear {
      cursor: pointer;
      font-size: 18px;
      color: #ccc;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    #gear:hover {
      background-color: #44445c;
    }

    .tabs-content {
      flex: 1;
      position: relative;
      background-color: #1e1e2e;
      overflow: hidden;
    }

    .tab-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .tab-content iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: #fff;
    }

    .new-tab-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 20px;
    }

    .new-tab-page h1 {
      font-size: 48px;
      font-weight: 300;
      color: #e0e0e0;
    }

    .new-tab-search {
      width: 500px;
      max-width: 80%;
    }

    .new-tab-search input {
      width: 100%;
      padding: 12px 20px;
      border-radius: 999px;
      border: none;
      background-color: #33344d;
      color: #e0e0e0;
      font-size: 16px;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(30, 30, 46, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #overlay.active {
      display: flex;
    }

    #settings {
      background-color: #2b2b3c;
      padding: 20px;
      border-radius: 12px;
      width: 450px;
      max-width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      color: #e0e0e0;
    }

    #settings h3, #settings h4 {
      text-align: center;
      margin-bottom: 10px;
    }

    #settings input[type="text"],
    #settings select {
      width: 100%;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
      background-color: #33344d;
      color: #e0e0e0;
    }

    #settings button {
      background-color: #44445c;
      color: #e0e0e0;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      margin-right: 6px;
    }

    #settings button:hover {
      background-color: #5a5a7a;
    }

    .settings-section {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #444;
    }

    .settings-section:last-child {
      border-bottom: none;
    }

    .flex-row {
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    #settings::-webkit-scrollbar {
      width: 8px;
    }

    #settings::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 4px;
    }

    #settings ul {
      list-style: none;
      padding: 0;
    }

    #settings li {
      margin: 5px 0;
    }

    #settings a {
      color: #7aa2f7;
      text-decoration: none;
    }

    #settings a:hover {
      text-decoration: underline;
    }

    label {
      display: block;
      font-size: 12px;
      margin-bottom: 4px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="browser-chrome">
    <div class="tab-bar" id="tabBar">
      <button class="new-tab-btn" id="newTabBtn" title="New Tab">+</button>
    </div>

    <div class="nav-bar">
      <button class="nav-btn" id="backBtn" title="Back" disabled>
        <i class="fa">&#xf060;</i>
      </button>
      <button class="nav-btn" id="forwardBtn" title="Forward" disabled>
        <i class="fa">&#xf061;</i>
      </button>
      <button class="nav-btn" id="refreshBtn" title="Refresh">
        <i class="fa">&#xf021;</i>
      </button>
      <div class="url-bar">
        <i class="fa lock-icon">&#xf023;</i>
        <input type="text" class="url-input" id="urlInput" placeholder="Search or enter URL">
      </div>
      <button class="nav-btn" id="gear" title="Settings">
        <i class="fa">&#xf013;</i>
      </button>
    </div>
  </div>

  <div class="tabs-content" id="tabsContent"></div>

  <div id="overlay">
    <div id="settings">
      <h3>Settings</h3>
      
      <div class="settings-section">
        <h4>WISP Server</h4>
        <form id="wispInput">
          <input id="websocket" type="text" placeholder="wss://gointospace.app/wisp/" value="wss://gointospace.app/wisp/">
          <button type="submit">Set WISP</button>
        </form>
      </div>

      <div class="settings-section">
        <h4>Transport Protocol</h4>
        <div style="text-align:center;">
          <ul style="display:inline-block; text-align:left;">
            <li><input type="radio" name="transport" value="epoxy" checked> Epoxy (Default)</li>
            <li><input type="radio" name="transport" value="libcurl"> Libcurl</li>
          </ul>
        </div>
      </div>

      <div class="settings-section">
        <h4>Search Engine</h4>
        <select id="searchEnginePicker">
          <option value="brave">Brave (default)</option>
          <option value="google">Google</option>
          <option value="bing">Bing</option>
          <option value="duckduckgo">DuckDuckGo</option>
          <option value="custom">Custom</option>
        </select>
        <input id="customSearch" type="text" placeholder="https://search.example.com/search?q=%s" style="display:none;" />
      </div>

      <div class="settings-section">
        <h3>T9 OS</h3>
        <p style="text-align:center;" id="version">Loading...</p>
        <h6 style="font-weight:normal; text-align:center; margin-top:10px;">A simple Scramjet proxy implementation.</h6>
        
        <h4 style="margin-top:15px;">Credits</h4>
        <div style="text-align:center;">
          <ul style="display:inline-block; text-align:left;">
            <li><a href="https://github.com/Sophie">Sophie:</a> Maintainer</li>
            <li><a href="https://github.com/xmb9">xmb9:</a> Co-maintainer</li>
            <li><a href="https://github.com/MercuryWorkshop">Mercury Workshop:</a> Scramjet, WISP</li>
          </ul>
        </div>
                <p style="text-align:center; margin-top:10px;">credits: <a href="https://aerialite.dev">TinyJet</a></p>

      </div>
    </div>
  </div>

    let tabIdCounter = 0;
    let tabs = [];
    let activeTabId = null;

    const searchTemplates = {
      google: "https://www.google.com/search?q=%s",
      bing: "https://www.bing.com/search?q=%s",
      duckduckgo: "https://duckduckgo.com/?q=%s",

    function search(input) {
      try {
        return new URL(input).toString();
      } catch {}
      try {
        let url = new URL(`http://${input}`);
        if (url.hostname.includes(".")) return url.toString();
      } catch {}

    }

    function getWispUrl() {
      return document.getElementById("websocket").value.trim() || "wss://gointospace.app/wisp/";
    }

    async function setTransport(transportsel) {
      const wispUrl = getWispUrl();
      localStorage.setItem('selectedTransport', transportsel);
      if (transportsel === "epoxy") {
        await connection.setTransport("https://cdn.jsdelivr.net/npm/@mercuryworkshop/epoxy-transport/dist/index.mjs", [{ wisp: wispUrl }]);

    document.getElementById("websocket").value = currentWisp;
    document.querySelector(`input[value="${currentTransport}"]`).checked = true;
    document.getElementById('searchEnginePicker').value = currentSearchEngine;
    
    setTransport(currentTransport);

      const tab = { id: tabId, title: url ? 'Loading...' : 'New Tab', url: url };
      tabs.push(tab);

      const tabEl = document.createElement('div');
      tabEl.className = 'tab';
      tabEl.dataset.tabId = tabId;
      tabEl.innerHTML = `
        <img class="tab-favicon" src="https://cdn.jsdelivr.net/gh/mercuryworkshop/scramjet-app@latest/public/favicon.ico">
        <span class="tab-title">${tab.title}</span>
        <span class="tab-close">Ã—</span>
      `;

      tabEl.addEventListener('click', (e) => {
        if (!e.target.classList.contains('tab-close')) switchTab(tabId);
      });

        e.stopPropagation();
        closeTab(tabId);
      });

      document.getElementById('newTabBtn').insertAdjacentElement('afterend', tabEl);

      const contentEl = document.createElement('div');
      contentEl.className = 'tab-content';
      contentEl.dataset.tabId = tabId;
      
      if (url) {
        const iframe = document.createElement('iframe');
        iframe.src = scramjet.encodeUrl(url);
        contentEl.appendChild(iframe);
      } else {
        contentEl.innerHTML = `
          <div class="new-tab-page">
            <h1>T9 OS</h1>
            <div class="new-tab-search">
              <input type="text" placeholder="Search or enter URL" class="new-tab-input">

        contentEl.querySelector('.new-tab-input').addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            navigateTo(e.target.value, tabId);
          }
        });
      }

      document.getElementById('tabsContent').appendChild(contentEl);
      if (switchTo) switchTab(tabId);
    }

    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      
      const tabEl = document.querySelector(`.tab[data-tab-id="${tabId}"]`);
      const contentEl = document.querySelector(`.tab-content[data-tab-id="${tabId}"]`);
      
      if (tabEl) tabEl.classList.add('active');
      if (contentEl) contentEl.classList.add('active');
      
      activeTabId = tabId;
      const tab = tabs.find(t => t.id === tabId);
      if (tab && tab.url) {
        document.getElementById('urlInput').value = tab.url;
      } else {
        document.getElementById('urlInput').value = '';
      }
    }

    function closeTab(tabId) {
      const tabIndex = tabs.findIndex(t => t.id === tabId);
      if (tabIndex === -1) return;
      
      tabs.splice(tabIndex, 1);
      document.querySelector(`.tab[data-tab-id="${tabId}"]`)?.remove();
      document.querySelector(`.tab-content[data-tab-id="${tabId}"]`)?.remove();
      
      if (activeTabId === tabId) {
        if (tabs.length > 0) {
          const nextTab = tabs[Math.max(0, tabIndex - 1)];
          switchTab(nextTab.id);
        } else {
          createTab();
        }
      }
    }

    function navigateTo(input, tabId = activeTabId) {
      const url = search(input);
      const tab = tabs.find(t => t.id === tabId);
      if (!tab) return;
      
      tab.url = url;
      tab.title = 'Loading...';
      
      const tabEl = document.querySelector(`.tab[data-tab-id="${tabId}"]`);
      const contentEl = document.querySelector(`.tab-content[data-tab-id="${tabId}"]`);
      
      if (tabEl) {
        tabEl.querySelector('.tab-title').textContent = 'Loading...';
      }
      
      if (contentEl) {
        contentEl.innerHTML = '';
        const iframe = document.createElement('iframe');
        iframe.src = scramjet.encodeUrl(url);
        contentEl.appendChild(iframe);
      }
      
      document.getElementById('urlInput').value = url;
    }

    document.getElementById('newTabBtn').addEventListener('click', () => createTab());
    
    document.getElementById('urlInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        navigateTo(e.target.value);
      }
    });

    document.getElementById('refreshBtn').addEventListener('click', () => {
      if (!activeTabId) return;
      const contentEl = document.querySelector(`.tab-content[data-tab-id="${activeTabId}"]`);
      const iframe = contentEl?.querySelector('iframe');
      if (iframe) iframe.src = iframe.src;
    });

    document.getElementById('gear').addEventListener('click', () => {
      document.getElementById('overlay').classList.toggle('active');
    });

    document.getElementById('overlay').addEventListener('click', (e) => {
      if (e.target.id === 'overlay') {
        document.getElementById('overlay').classList.remove('active');
      }
    });

    document.getElementById('wispInput').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newWisp = document.getElementById('websocket').value.trim();
      localStorage.setItem('selectedWisp', newWisp);
      const currentTransport = document.querySelector('input[name="transport"]:checked').value;
      await setTransport(currentTransport);
    });

    document.querySelectorAll('input[name="transport"]').forEach(radio => {
      radio.addEventListener('change', async (e) => {
        await setTransport(e.target.value);
      });
    });

    document.getElementById('searchEnginePicker').addEventListener('change', (e) => {
      const engine = e.target.value;
      localStorage.setItem('selectedSearchEngine', engine);
      document.getElementById('customSearch').style.display = engine === 'custom' ? 'block' : 'none';
    });

    document.getElementById('customSearch').addEventListener('blur', (e) => {
      localStorage.setItem('customSearchTemplate', e.target.value.trim());
    });

    createTab();
  </script>
</body>
</html>
