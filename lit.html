<style>
    .navbar {
   position: fixed;
      top: 50%;
      left: 12px;
      bottom: auto;
      transform: translateY(-50%);
      width: 64px;
      height: auto;
      flex-direction: column;
      gap: 14px;
      padding: 12px 0;
      border-radius: 18px;
      transition: width 0.25s cubic-bezier(.2,.8,.2,1), border-radius 0.25s cubic-bezier(.2,.8,.2,1), top 0.3s ease, left 0.3s ease, bottom 0.3s ease, height 0.3s ease, transform 0.3s ease;

    }

    .navbar:hover {
      width: 72px;
      height: auto;
      border-radius: 24px;
    }

    .navbar::after {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      pointer-events: none;
      background: radial-gradient(circle at center,  rgba(255,255,255,0.08), transparent 70%);
      opacity: 1;
      transition: opacity 0.2s ease;
    }

    .navbar:hover::after {
      opacity: 1;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.08), transparent 70%);
    }

    .navbar img {
      width: 30px;
      height: 30px;
      transition: transform 0.15s ease;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,.6));
      cursor: pointer;
      will-change: transform;
    }

    .navbar img:hover {
      transform: scale(1.25) translateX(3px);
    }
    .navbar img:active{
        transform: scale(0.97);
    }

<script>
document.addEventListener("DOMContentLoaded", () => {
  const select = document.getElementById("background-select");
  const upload = document.getElementById("background-upload");
  const body = document.body;

  // Apply background
  function setBackground(src) {
    body.style.backgroundImage = src ? `url(${src})` : "";
    localStorage.setItem("selectedBackground", src || "");
  }

  // Load saved background
  const savedBg = localStorage.getItem("selectedBackground");
  if (savedBg) setBackground(savedBg);

  // Dropdown change
  select.addEventListener("change", () => {
    if (select.value) {
      setBackground(select.value);
    }
  });

  // Upload custom background
  upload.addEventListener("change", () => {
    const file = upload.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
      setBackground(reader.result); // base64 image
      select.value = ""; // reset dropdown
    };
    reader.readAsDataURL(file);
  });
});
</script>
  <script>
    // List of div IDs
    const divIds = ['aiDiv', 'hiddenDiv', 'settingsDiv', 'widgetDiv', 'musicDiv', 'searchDiv', 'emulatorDiv', 'hacksDiv', 'movieDiv', 'terminalDiv', 'ChatDiv', 'updateDiv', 'collabDiv', 'tnav', 'navbar', 'roDiv', 'calcDiv'];

    // Store each div's original colors when the page opens
    const originalColors = {};
    divIds.forEach(id => {
        const el = document.getElementById(id);
        if (el) {
            originalColors[id] = {
                bg: getComputedStyle(el).backgroundColor,
                border: getComputedStyle(el).borderColor
            };
        }
    });

    // Store original text shadows for time and battery
    const timeEl = document.getElementById('time');
    const batteryEl = document.getElementById('batteryPercentage');
    const originalTextShadows = {
        time: timeEl ? getComputedStyle(timeEl).textShadow : 'none',
        battery: batteryEl ? getComputedStyle(batteryEl).textShadow : 'none'
    };

    // 1. Load saved progress from LocalStorage
    window.addEventListener('load', () => {
        const savedColor = localStorage.getItem('userColor');
        if (savedColor) {
            divIds.forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    el.style.backgroundColor = savedColor;
                    el.style.borderColor = savedColor;
                }
            });
            
            // Apply saved color to text shadows
            if (timeEl) timeEl.style.textShadow = `0 0 10px ${savedColor}`;
            if (batteryEl) batteryEl.style.textShadow = `0 0 10px ${savedColor}`;
            
            document.getElementById('picker').value = savedColor;
        }
    });

    // 2. Change color for the list of divs
    document.getElementById('picker').addEventListener('input', function() {
        const newColor = this.value;

        divIds.forEach(id => {
            const el = document.getElementById(id);
            if (el) {
                el.style.backgroundColor = newColor;
                el.style.borderColor = newColor;
            }
        });

        // Update text shadows for time and battery
        if (timeEl) timeEl.style.textShadow = `0 0 10px ${newColor}`;
        if (batteryEl) batteryEl.style.textShadow = `0 0 10px ${newColor}`;

        localStorage.setItem('userColor', newColor);
    });

    // 3. Reset to "Normal" (Each div returns to its own original color)
    document.getElementById('reset').addEventListener('click', () => {
        divIds.forEach(id => {
            const el = document.getElementById(id);
            if (el && originalColors[id]) {
                el.style.backgroundColor = originalColors[id].bg;
                el.style.borderColor = originalColors[id].border;
            }
        });

        // Reset text shadows to original
        if (timeEl) timeEl.style.textShadow = originalTextShadows.time;
        if (batteryEl) batteryEl.style.textShadow = originalTextShadows.battery;

        localStorage.removeItem('userColor');
    });
</script>
