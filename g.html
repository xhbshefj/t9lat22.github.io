<title>Poki Style Games</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0a0e27;
    min-height: 100vh;
    color: white;
    position: relative;
    overflow-x: hidden;
    overflow: auto;

  }
  body::-webkit-scrollbar {
  width: 0;
  height: 0;
}


  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      radial-gradient(ellipse at top, #1b2735 0%, transparent 50%),
      radial-gradient(ellipse at bottom, #090a0f 0%, transparent 50%),
      radial-gradient(circle at 20% 80%, #5b247a 0%, transparent 50%),
      radial-gradient(circle at 80% 20%, #1c92d2 0%, transparent 50%),
      radial-gradient(circle at 40% 40%, #f46b45 0%, transparent 40%);
    z-index: -2;
  }

  body::after {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
      radial-gradient(2px 2px at 20% 30%, white, transparent),
      radial-gradient(2px 2px at 60% 70%, white, transparent),
      radial-gradient(1px 1px at 50% 50%, white, transparent),
      radial-gradient(1px 1px at 80% 10%, white, transparent),
      radial-gradient(2px 2px at 90% 60%, white, transparent),
      radial-gradient(1px 1px at 33% 80%, white, transparent),
      radial-gradient(1px 1px at 15% 60%, white, transparent);
    background-size: 200% 200%, 300% 300%, 250% 250%, 280% 280%, 180% 180%, 220% 220%, 260% 260%;
    background-position: 0% 0%, 20% 30%, 40% 50%, 60% 70%, 80% 10%, 90% 60%, 33% 80%;
    animation: twinkle 8s ease-in-out infinite;
    opacity: 0.6;
    z-index: -1;
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0.6; }
    50% { opacity: 1; }
  }

  #searchBar {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    width: 90%;
    max-width: 500px;
    padding: 12px 20px;
    border-radius: 25px;
    border: none;
    background: rgba(255, 255, 255, 0.95);
    color: #333;
    font-size: 16px;
    outline: none;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s ease;
  }

  #imageContainer {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 20px;
    padding: 80px 20px 30px;
  }

  .game-card {
    position: relative;
    display: block;
    text-decoration: none;
    border-radius: 16px;
    overflow: hidden;
    transition: all 0.3s ease;
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    grid-column: span 1;
    grid-row: span 1;
  }

  .game-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
  }

  .game-card.large {
    grid-column: span 2;
    grid-row: span 2;
  }

  .game-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .game-card::after {
    content: attr(data-title);
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
    color: white;
    padding: 30px 15px 15px;
    font-size: 14px;
    font-weight: 600;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .game-card:hover::after {
    opacity: 1;
  }

  @media (max-width: 768px) {
    #imageContainer {
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      padding: 80px 15px 20px;
    }

    .game-card.large {
      grid-column: span 2;
      grid-row: span 1;
    }
  }

  @media (max-width: 480px) {
    #imageContainer {
      grid-template-columns: repeat(2, 1fr);
    }

    .game-card.large {
      grid-column: span 1;
      grid-row: span 1;
    }
  }

  .no-results {
    grid-column: 1 / -1;
    text-align: center;
    padding: 60px 20px;
    font-size: 1.2em;
    color: rgba(255, 255, 255, 0.7);
    display: none;
  }
</style>

<script>
  const searchBar = document.getElementById('searchBar');
  const noResults = document.getElementById('noResults');
  const gameCards = document.querySelectorAll('.game-card:not(.no-results)');

  searchBar.addEventListener('input', function() {
    const searchTerm = this.value.toLowerCase().trim();
    let visibleCount = 0;

    gameCards.forEach(card => {
      const title = card.getAttribute('data-title');
      const img = card.querySelector('img');
      
      if (title && img) {
        const titleText = title.toLowerCase();
        const altText = img.alt.toLowerCase();
        
        if (titleText.includes(searchTerm) || altText.includes(searchTerm)) {
          card.style.display = 'block';
          visibleCount++;
        } else {
          card.style.display = 'none';
        }
      }
    });

    noResults.style.display = visibleCount === 0 ? 'block' : 'none';
  });
</script>
