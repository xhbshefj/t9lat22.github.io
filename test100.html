<!DOCTYPE html>
<html>
<head>
  <title>T9 OS Global Image Sender</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      text-align: center;
      margin-top: 30px;
    }
    input {
      margin-top: 10px;
      padding: 5px;
      width: 250px;
    }
    button {
      margin: 5px;
      padding: 8px 15px;
      cursor: pointer;
      font-family: monospace;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üåç T9 OS Global Image Sender</h1>

  <input id="imgUrl" type="text" placeholder="Enter image URL..." />
  <br>
  <button onclick="showImage()">Show Image</button>
  <button onclick="hideImage()">Hide Image</button>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // üî• Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDB4VU2JNQGO5pMgXGaasIiY6kFxgsb-84",
      authDomain: "chat-99dfe.firebaseapp.com",
      databaseURL: "https://chat-99dfe-default-rtdb.firebaseio.com",
      projectId: "chat-99dfe",
      storageBucket: "chat-99dfe.firebasestorage.app",
      messagingSenderId: "17277094525",
      appId: "1:17277094525:web:989d19d04fdde769de7f14",
      measurementId: "G-NEXJFPJPCP"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Optional: Password for sending images
    const PASSWORD = "t9secret";

    function promptPassword() {
      const entered = prompt("Enter password:");
      return entered === PASSWORD;
    }

    // Show image globally
    window.showImage = function() {
      if (!promptPassword()) {
        alert("Incorrect password!");
        return;
      }
      const url = document.getElementById("imgUrl").value.trim() || "https://placekitten.com/400/300";
      set(ref(db, "globalImage"), { url: url });
      document.getElementById("imgUrl").value = "";
    }

    // Hide image globally
    window.hideImage = function() {
      if (!promptPassword()) {
        alert("Incorrect password!");
        return;
      }
      set(ref(db, "globalImage"), { url: "" });
    }
  </script>
</body>
</html>
