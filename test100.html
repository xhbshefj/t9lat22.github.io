<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>T9 AI</title>
<link rel="icon" href="/assets/images/icons/favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root{
 --bg:#020512;
 --panel:#070b1f;
 --border:#142053;
 --accent:#4cc3ff;
 --accent2:#7b8cff;
 --text:#e7ecff;
 --muted:#8fa1ff;
}

*{box-sizing:border-box}

body{
 margin:0;
 height:100vh;
 background:
  radial-gradient(circle at 20% 20%,#0b1a44 0%,transparent 60%),
  radial-gradient(circle at 80% 30%,#0d235a 0%,transparent 60%),
  linear-gradient(#020512,#020512);
 color:var(--text);
 font-family:Inter,sans-serif;
}

.chat-container{
 width:100%;
 height:100%;
 display:flex;
 flex-direction:column;
 background:var(--panel);
}

.chat-header{
 padding:16px;
 font-weight:600;
 letter-spacing:.5px;
 background:linear-gradient(90deg,var(--accent),var(--accent2));
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
 border-bottom:1px solid var(--border);
}

.chat-body{
 flex:1;
 padding:16px;
 overflow-y:auto;
 display:flex;
 flex-direction:column;
 gap:12px;
}

.message{
 max-width:85%;
 padding:12px 14px;
 border-radius:12px;
 line-height:1.4;
}

.user-message{
 align-self:flex-end;
 background:linear-gradient(135deg,var(--accent),var(--accent2));
 color:#000;
}

.ai-message{
 align-self:flex-start;
 background:#0c1333;
 border:1px solid var(--border);
}

.chat-input{
 display:flex;
 gap:10px;
 padding:14px;
 border-top:1px solid var(--border);
}

.chat-input input{
 flex:1;
 background:#050a22;
 border:1px solid var(--border);
 color:var(--text);
 padding:12px;
 border-radius:10px;
 outline:none;
}

.chat-input button{
 background:linear-gradient(135deg,var(--accent),var(--accent2));
 border:none;
 border-radius:10px;
 padding:0 18px;
 color:#000;
 cursor:pointer;
}

footer{
 text-align:center;
 font-size:12px;
 color:var(--muted);
 padding:8px;
 border-top:1px solid var(--border);
}
</style>
</head>

<body>

<div class="chat-container">
 <div class="chat-header">T9 AI</div>
 <div class="chat-body" id="chatBody"></div>

 <div class="chat-input">
  <input id="aiInput" placeholder="Ask T9 AI anything...">
  <button id="sendMsg"><i class="fas fa-paper-plane"></i></button>
 </div>

 <footer>Powered by Waves AI â€¢ Rebranded as T9 AI</footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded",async()=>{

const API_KEYS_URL="https://groq-api-keys.pages.dev/apikeys.txt"
let apiKeys=[],apiKeyIndex=-1

async function initApiKeys(){
 const t=await (await fetch(API_KEYS_URL)).text()
 apiKeys=t.split(/\r?\n/).filter(Boolean)
}
function getKey(){
 apiKeyIndex=(apiKeyIndex+1)%apiKeys.length
 return apiKeys[apiKeyIndex]
}
await initApiKeys()

const chatBody=document.getElementById("chatBody")
const aiInput=document.getElementById("aiInput")
const sendMsg=document.getElementById("sendMsg")

function add(msg,cls){
 const d=document.createElement("div")
 d.className="message "+cls
 d.innerHTML=marked.parse(msg)
 chatBody.appendChild(d)
 chatBody.scrollTop=chatBody.scrollHeight
}

async function send(){
 const q=aiInput.value.trim()
 if(!q)return
 add(q,"user-message")
 aiInput.value=""
 add("Thinking...","ai-message")

 const r=await fetch("https://api.groq.com/openai/v1/chat/completions",{
  method:"POST",
  headers:{Authorization:"Bearer "+getKey(),"Content-Type":"application/json"},
  body:JSON.stringify({
   model:"llama-3.1-8b-instant",
   messages:[{role:"user",content:q}]
  })
 })

 const j=await r.json()
 chatBody.lastChild.remove()
 add(j.choices[0].message.content,"ai-message")
}

sendMsg.onclick=send
aiInput.addEventListener("keydown",e=>{if(e.key==="Enter")send()})

add("Welcome to T9 AI ðŸŒŒ","ai-message")
})
</script>

</body>
</html>
