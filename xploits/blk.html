checkbox {
    display: inline-block;
    width: 60px;
    height: 34px;
    background-color: grey;
    border-radius: 34px;
    position: relative;
    cursor: pointer;
    transition: background-color 0.3s;
    /* off */
}

checkbox::before {
    content: "";
    position: absolute;
    width: 26px;
    height: 26px;
    border-radius: 50%;
    background-color: white;
    top: 4px;
    left: 4px;
    transition: transform 0.3s;
    /* the circle part of the slider (off) */

}

checkbox[checked] {
    background-color: #df9000;
    /* on */
}

checkbox[checked]::before {
    transform: translateX(26px);
    background-color: white
  /* the circle part of the slider (on) */
}

(function () {
  "use strict";

  window.addEventListener("load", function () {
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        code: params.get("code") || "",
        name: params.get("name") || "",
      };
    }

    function autoStartBot() {
      const { code, name } = getUrlParams();
      if (code && name) {
        const gameIdInput = document.getElementById("gcode");
        const usernameInput = document.getElementById("gname");
        if (gameIdInput && usernameInput) {
          gameIdInput.value = code;
          usernameInput.value = name;
          const joinButton = document.querySelector(".joinButton");
          if (joinButton) {
            joinButton.click();
          }
        }
      }
    }

    function joinSameLobby() {
      const gameIdInput = document.getElementById("gcode");
      const baseUsernameInput = document.getElementById("gname");
      const numJoinsInput = document.getElementById("numJoins");

      if (!gameIdInput || !baseUsernameInput || !numJoinsInput) return;

      const gameId = gameIdInput.value.trim();
      const baseUsername = baseUsernameInput.value.trim();
      const numJoins = parseInt(numJoinsInput.value, 10);

      if (!gameId || !baseUsername || isNaN(numJoins) || numJoins <= 0) return;

      let i = 1;
      const interval = setInterval(() => {
        if (i > numJoins) {
          clearInterval(interval);
          return;
        }
        const randomChars = () => {
          const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
          let result = "";
          for (let j = 0; j < 4; j++) {
            result += chars.charAt(Math.floor(Math.random() * chars.length));
          }
          return result;
        };
        const username = `${baseUsername}${randomChars()}`;
        joinGame(gameId, username, false);
        i++;
      }, 500);
    }

    const multiJoinContainer = document.createElement("div");
    multiJoinContainer.style.marginTop = "10px";
    multiJoinContainer.style.marginBottom = "10px";

    const numJoinsInput = (numJoinsInput.id = "numJoins"); // document.createElement('input');
    numJoinsInput.placeholder = "Number of bots";
    numJoinsInput.type = "number";
    numJoinsInput.style.width = "200px";
    numJoinsInput.style.height = "30px";
    numJoinsInput.style.marginBottom = "10px";
    numJoinsInput.style.padding = "5px";
    numJoinsInput.style.boxSizing = "border-box";
    numJoinsInput.style.fontSize = "16px";

    const joinSameLobbyButton = (joinSameLobbyButton.innerText = "Add Bots"); // document.createElement('button');
    joinSameLobbyButton.className = "joinButton";

    joinSameLobbyButton.onclick = joinSameLobby;

    multiJoinContainer.appendChild(numJoinsInput);
    multiJoinContainer.appendChild(joinSameLobbyButton);

    const codeContainer = document.getElementById("cc");
    const joinButton = document.querySelector(".joinButton");
    numJoinsInput.className = "idInputContainer";
    if (codeContainer && joinButton) {
      codeContainer.insertBefore(multiJoinContainer, joinButton.nextSibling);
    }

    autoStartBot();
  });
})();

function onUpdateData(datav) {
  if (!gameobject || !gameobject.s) {
    onFirstData(datav);
  } else {
    onData(datav);
    handleChat(datav);
  }
  gameobject = datav;
}

function onBlock(data) {}

function handleChat(data) {
  var users = data.c;
  var pusers = gameobject.c;
  for (var i in users) {
    if (users[i]?.msg?.msg) {
      if (pusers[i]?.msg?.msg) {
        if (users[i].msg.i !== pusers[i].msg.i) {
          onChat(users[i].msg.msg, i);
        }
      } else {
        onChat(users[i].msg.msg, i);
      }
    }
  }
}

function onChat(msg, name) {
  addChatMessage(`${name}: ${msg}`);
  if (document.querySelector(".chat").style.display == "none") {
    unreads++;
    updateUnreads();
  }
}

function joinGame(code, name, icog) {
  if (botinfo.connecting) {
    errorBar("Connecting to game, please wait...");
    return;
  }
  if (document.getElementById("bcf").getAttribute("checked")) {
    name = bypassFilter(name);
  }
  if (document.getElementById("fpswitch").getAttribute("checked")) {
    name = String.fromCharCode(32) + String.fromCharCode(32) + name;
  }
  oname = name;
  connect(code, name, icog);
}

function onData(d) {
  if (!d) {
    console.log("Game disconnected!");
    errorBar("Game crashed!");
    leaveGame();
    finishG();
    return;
  }
  procData(d);
  if (gameobject.c[botinfo.name]) {
    if (gameobject.c[botinfo.name].tat && !d.c[botinfo.name].tat) {
      alert("Attack complete!");
    }
  }
  if (d.stg === "fin" && botinfo.connected) {
    botinfo.connected = false;
    console.log("Game ended!");
    console.log("Time: " + getTime());
    leaveGame();
    finishG();
    return;
  }
}

function leaveGame() {
  if (botinfo.connected) {

    gameobject = {};

function getTime() {
  var v = (Date.now() - new Date(gameobject.s.d).getTime()) / 60000;
  return Math.floor(v) + ":" + (Math.floor(v * 60) % 60);
}

  const a = new Lunicode();

var chars = ["", "", "", "", "", "", "", "", "", "", "", ""];

function makeLongText(a) {
  return new Array(a)
    .fill()
    .map((e) => chars[Math.floor(Math.random() * chars.length)])
    .join("");
}

function genCursed() {
  return makeLongText(3e6);
}

function activateAuto() {
  var rejoining = 0;
  onBlock = async (e) => {
    if (Object.keys(e).includes(botinfo.name) && !rejoining) {
      rejoining = 1;
      await rejoinGame();
      rejoining = 0;
    }
  };
  var i = 0;
  async function rejoinGame() {
    const token = await genToken(botinfo.gid, oname + genInvis(i));
    await useToken(token);
    i++;
  }
  var chars = ["", "", "", "", ""];

  function genInvis(i) {
    return i
      .toString(5)
      .split("")
      .map((e) => chars[e.charCodeAt() - 48])
      .join("");
  }
}

function renderCheats(gm) {
  botinfo.type = gm;
  var c = document.getElementById("ctrlpanel");
  var codep = document.getElementById("cc");
  codep.style.display = "none";
  c.appendChild(createNormText("Bot Successful! Type: " + gm));
  if (cheats[gm]) {
    c.appendChild(createNormText("Cheats: "));
    var chc = createCheatContainer();
    cheats[gm].forEach((e) => {
      switch (e.type) {
        case "button":
          chc.appendChild(createButton(e.name, e.action));
          break;
        case "input":
          chc.appendChild(createInp(e.name, e.action));
          break;
        case "select":
          chc.appendChild(createSel(e.name, e.computed, e.action));
          break;
        case "staticsel":
          chc.appendChild(createStaticSel(e.name, e.values, e.action));
          break;
        case "cselect":
          chc.appendChild(createCsSel(e.name, e.values, e.action));
          break;
        case "typingstaticsel":
          chc.appendChild(createTypingStaticSel(e.name, e.values, e.action));
          break;
        default:
          console.log("Unsupported!");
          break;
      }
    });
    c.appendChild(chc);
  }
  c.appendChild(createNormText("Global Cheats:"));
  c.appendChild(createGlobalContainer());
}

function createInp(text, action) {
  var inp = document.createElement("div");
  inp.className = "inputcontainer";
  var ti = document.createElement("div");
  ti.innerText = text + ":";
  inp.appendChild(ti);
  var iv = document.createElement("input");
  iv.addEventListener("keydown", (e) => {
    if (e.keyCode == 13) {
      action(iv.value);
    }
  });
  inp.appendChild(iv);
  inp.addEventListener("click", function (e) {
    if (e.target === iv) {
      return;
    }
    action(iv.value);
  });
  return inp;
}
//cpval is computed value function, call it to compute select options in array form

function createSel(text, cpval, action) {
  var inp = document.createElement("div");
  inp.className = "inputcontainer";
  var ti = document.createElement("div");
  ti.innerText = text + ":";
  inp.appendChild(ti);
  var iv = document.createElement("select");
  iv.innerHTML = "<option>Click to update</option>";
  iv.addEventListener("click", function (e) {
    var rvals = cpval(iv);
    if (rvals) {
      iv.innerHTML = "";
      rvals.sort().forEach((e) => {
        var opt = document.createElement("option");
        opt.innerText = e;
        iv.appendChild(opt);
      });
    }
  });
  inp.appendChild(iv);
  inp.addEventListener("click", function (e) {
    if (e.target === iv) {
      return;
    }
    action(iv.value);
  });
  return inp;
}

function createGlobalContainer() {
  var chc = createCheatContainer();
  global.forEach((e) => {
    switch (e.type) {
      case "button":
        let b = createButton(e.name, e.action);
        if (e.id) {
          b.id = e.id;
        }
        chc.appendChild(b);
        break;
      case "input":
        chc.appendChild(createInp(e.name, e.action));
        break;
      case "select":
        chc.appendChild(createSel(e.name, e.computed, e.action));
        break;
      case "staticsel":
        chc.appendChild(createStaticSel(e.name, e.values, e.action));
        break;
      default:
        console.log("Unsupported!");
        break;
    }
  });
  return chc;
}

  return inp;
}

function findGameCode(str) {
  const regex = /\b\d{7}\b/;
  const match = str.match(regex);
  if (match) {
    return match[0];
  } else {
    return null;
  }
}

document.querySelector("#chat").addEventListener("keydown", (e) => {

function processCmd(msg) {

      ).innerHTML = `<div class="chatmsg"></div>`;

  }
}

//firebase code
async function connect(gid, name, icog, reqbody = !1) {
  botinfo.connected = false;
  botinfo.connecting = true;
  botinfo.name = name;
  botinfo.gid = gid;
  updateStatus("Fetching token...");
  const body = reqbody
    ? reqbody
    : await fetch("join", {
        body: JSON.stringify({
          id: gid,
          name: name,
        }),
        headers: {
          "Content-Type": "application/json",
        },
        method: "POST",
      }).then((e) => e.json());
  updateStatus("Connecting to game...");
  if (body.success) {
    const liveApp = initializeApp(
      {
        apiKey: "AIzaSyCA-cTOnX19f6LFnDVVsHXya3k6ByP_MnU",
        authDomain: "blooket-2020.firebaseapp.com",
        projectId: "blooket-2020",
        storageBucket: "blooket-2020.appspot.com",
        messagingSenderId: "741533559105",
        appId: "1:741533559105:web:b8cbb10e6123f2913519c0",
        measurementId: "G-S3H5NGN10Z",
        databaseURL: body.fbShardURL,
      },
      Date.now().toString()
    );
    const auth = getAuth(liveApp);
    await signInWithCustomToken(auth, body.fbToken);
    const db = getDatabase(liveApp);
    await set(ref(db, `${gid}/c/${name}`), {
      b: icog
        ? fblooks[Math.floor(Math.random() * fblooks.length)]
        : "Rainbow Astronaut",
      rt: !0
    });
    botinfo.fbdb = db;
    botinfo.liveApp = liveApp;
    botinfo.connecting = false;
    botinfo.connected = true;
    updateStatus("Connected to game");
    onValue(ref(db, `${gid}`), (data) => {
      if (!botinfo.connected) {
        return;
      }
      onUpdateData(data.val());
    });
    onValue(ref(db, `${gid}/bu`), (data) => {
      if (!botinfo.connected) {
        return;
      }
      onBlock(data.val());
    });
  } else {
    updateStatus("Ready");
    botinfo.connecting = false;
    errorBar("Connect error: " + body.msg);
  }
}

function bypassFilter(str) {
  return str
    .replace(/a/g, "\u0430")
    .replace(/c/g, "\u0441")
    .replace(/e/g, "\u0435")
    .replace(/i/g, "\u0456")
    .replace(/j/g, "\u0458")
    .replace(/o/g, "\u043E")
    .replace(/p/g, "\u0440")
    .replace(/s/g, "\u0455")
    .replace(/x/g, "\u0445")
    .replace(/y/g, "\u0443")
    .replace(/A/g, "\u0410")
    .replace(/B/g, "\u0412")
    .replace(/C/g, "\u0421")
    .replace(/E/g, "\u0415")
    .replace(/H/g, "\u041D")
    .replace(/I/g, "\u0406")
    .replace(/K/g, "\u039A")
    .replace(/M/g, "\u041C")
    .replace(/N/g, "\u039D")
    .replace(/O/g, "\u041E")
    .replace(/P/g, "\u0420")
    .replace(/S/g, "\u0405")
    .replace(/T/g, "\u0422")
    .replace(/X/g, "\u0425")
    .replace(/Y/g, "\u03A5")
    .replace(/Z/g, "\u0396")
    .replace(/!/g, "\u01C3")
    .replace(/\./g, "\u2024")
    .replace(/;/g, "\u037E")
    .replace(/,/g, "\u201A")
    .replace(/-/g, "\u2010");
}

//discord chat code

let chatOpened = false;

function discordChatTest() {
  if (chatOpened) return;

  (() => {
    document.body.insertAdjacentHTML(
      "beforeend",
      `
<div class="mainbodychat" id="mainbodychat">


    <div class="headerdraggable" id="draggable">
        <button class="action_button" onclick="openExternalLink('blooketbot.glitch.me/credits/discordchatlink')"></button>
        <button class="action_button_draggable" id="draggable"></button>
        <button class="action_button" onclick="closediscordchat()">X</button>
    </div>

    <div class="channelinfo" id="draggable">
        <div class="startheader" id="draggable">
        <h3 class="channeltitle">#blooket-bot-chat-link</h3>
    </div>
        <h3 class="channeltitle" id="center"></h3>
        <div class="endheader">
            <button class="username" onclick="initiateUsernameSetting()" id="username"> Change username</button>
        </div>
    </div>

    <div class="discordchat">

        
    </div>

    <div class="messagesinput">
        <div class="messagetext">
            
            <textarea class="messagetextarea" placeholder="Enter Message.. Finished Updating, discord.gg/blooket for updates"></textarea>
            
        </div>
    </div>

    
    <div class="setusernamefullbox" id="signupcover">
        <div class="setusernamesubmit">
            <h3>Set Username:</h3>
            <input class="usernameinput" placeholder="Enter a username" id="usernameinput">
            <button class="usernameinputsubmit" onclick="setUsername()">Set Name</button>
        </div>
    </div>

</div>

`
    );

    checkUsername();

    const draggable = document.getElementById("draggable");
    let prevMouseX = 0;
    let prevMouseY = 0;
    let isDragging = false;
    draggable.addEventListener("mousedown", (e) => {
      isDragging = true;
      prevMouseX = e.clientX;
      prevMouseY = e.clientY;
    });
    document.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      const dx = e.clientX - prevMouseX;
      const dy = e.clientY - prevMouseY;
      const body = document.querySelector(".mainbodychat");
      const rect = body.getBoundingClientRect();
      body.style.left = rect.left + dx + "px";
      body.style.top = rect.top + dy + "px";
      prevMouseX = e.clientX;
      prevMouseY = e.clientY;
    });
    document.addEventListener("mouseup", () => {
      isDragging = false;
    });
  })();

  function createMsg(name, message, profile) {
    let container = document.querySelector(".discordchat");
    let output = document.createElement("div");
    output.className = "messageoutput";
    let info = document.createElement("div");
    info.className = "messageoutputinfo";
    let pfp = document.createElement("img");
    pfp.className = "messagepfp";
    pfp.src = profile;
    output.appendChild(pfp);
    let sending = document.createElement("div");
    sending.className = "usersending";
    sending.innerText = name;
    info.appendChild(sending);
    let msg = document.createElement("div");
    msg.className = "usersmessage";
    msg.innerText = message;
    info.appendChild(msg);
    output.appendChild(info);
    container.appendChild(output);
    updateScroll();
  }

  let textarea = document.querySelector(".messagetextarea");
  textarea.addEventListener("keydown", (e) => {
    if (e.keyCode == 13 && textarea.value.length > 0) {
      sendMsg(`${localStorage.getItem("chatUsername")}`, textarea.value);
      textarea.value = "";
      e.preventDefault();
    }
  });
  function updateScroll() {
    const div = document.querySelector(".discordchat");
    div.scrollTop = div.scrollHeight; //https://stackoverflow.com/questions/270612/scroll-to-bottom-of-div
  }

  let ws = new WebSocket("chat");
  ws.onopen = () => {
    document.querySelector(".discordchat").innerHTML = "";
  };
  function sendData(data) {
    if (isUserBanned()) {
      return;
    }
    ws.send(JSON.stringify(data));
    }
  function sendMsg(name, content) {
    if (ws.readyState != 1) {
      return;
    }

    sendData({ type: "msg", name: "[" + name + "]:", content });
  }
  function handleMessage(data) {
    switch (data.src) {
      case "local":
        createMsg(
          "[Local] " + data.name,
          data.content,
          "https://cdn.discordapp.com/avatars/1332886687772180480/e9b0ebba481a937fae31720e47a2a9fa.jpg?size=256"
        );
        break;
      case "discord":
        createMsg(
          "[Discord] " + data.sender.name,
          data.content,
          data.sender.avatar
        );
        break;
      case "system":
        if (data.content.includes("banned")) {
          document.cookie = "blooketbot_banned=1; path=/; max-age=2592000";
        }
        createMsg(
          "[System] " + data.name,
          data.content,
          "https://cdn.discordapp.com/avatars/1332886687772180480/e9b0ebba481a937fae31720e47a2a9fa.jpg?size=256"
        );
        break;
    }
  }
  function handleWs(msg) {
    const data = JSON.parse(msg);
    switch (data.type) {
      case "error":
        console.log(data.content);
        break;
      case "msg":
        handleMessage(data);
        break;
      case "history":
        data.messages.reverse().forEach((e) => {
          if (e.sender.id == 1332886687772180480) {
            createMsg(
              "[Local] " + e.sender.name,
              e.content,
              "https://cdn.discordapp.com/avatars/1332886687772180480/e9b0ebba481a937fae31720e47a2a9fa.jpg?size=256"
            );
            return;
          }
          createMsg(e.sender.name, e.content, e.sender.avatar);
        });
        break;
    }
  }
  function discordConnect() {
    if (ws.readyState == 3) {
      ws = new WebSocket("chat");
    }
    ws.onmessage = (m) => {
      try {
        handleWs(m.data);
      } catch (e) {
        console.error(e);
      }
    };
    ws.onclose = discordConnect;
  }
  discordConnect();
}

function isUserBanned() {
  return document.cookie.indexOf('blooketbot_banned=1') !== -1;
}

function openExternalLink(url) {

}

// discord chat to check if a custom username is saved otherwise it will force you to choose a name

  const username = localStorage.getItem("chatUsername");

  if (!username) {
    initiateUsernameSetting();
  } else {
    document.getElementById("center").textContent = "Username: " + username;
  }
}

}

function setUsername() {
  const usernameInput = document.getElementById("usernameinput");

  console.log(usernameInput.value);

  localStorage.setItem("chatUsername", `${usernameInput.value}`);
